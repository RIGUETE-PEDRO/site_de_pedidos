<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Crie sua conta<span class="dot">.</span></h1>
            <form>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="signup-button">Cadastrar</button>
                <a href="../index.html" class="login-link">Já tem uma conta? Faça login</a>
                
            </form>
        </div>
    </div>

</body>
</html>
